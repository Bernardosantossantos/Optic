<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Optic Data Center</title>
    <link rel="stylesheet" href="/Optic/estilos/styles.css">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>

    <!-- Favicons -->
    <link rel="apple-touch-icon" href="img/1.jpg" sizes="180x180">
    <link rel="icon" href="img/1.jpg" sizes="32x32" type="image/png">
    <link rel="icon" href="img/1.jpg" sizes="16x16" type="image/png">
    <link rel="manifest" href="img/1.jpg">
    <link rel="mask-icon" href="img/1.jpg" color="#563d7c">
    <link rel="icon" href="img/1.jpg">
    <meta name="msapplication-config" content="/docs/4.5/assets/img/favicons/browserconfig.xml">
    <meta name="theme-color" content="#563d7c">
</head>

<body class="text-center">
    <form class="form-signin">
        <img class="mb-4" src="/Optic/img/3.jpg" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password">
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block"type="submit"onclick="location.href='/Optic/paginas/home.html'">Sign in
        </button>
        <p class="mt-5 mb-3 text-muted">&copy; 2020</p>
    </form>

    <link rel="stylesheet" href="/Optic/bootstrap-4.5.2-dist/css/bootstrap.css.map">
    <link rel="stylesheet" href="jquery/jquery-3.5.1.min.js">
    <link rel="stylesheet" href="/Optic/boot/https _getbootstrap.com_docs_4.5_dist_css_bootstrap.min.css">

</body>

</html>
